---
AWSTemplateFormatVersion: 2010-09-09
Description: CloudFormation CI/CD Demo

Parameters:
  Stage:
    Type: String
    Default: dev
  VPCCidrBlock:
    Type: String
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
  InstanceType:
    Type: String

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: General Configuration
        Parameters:
          - Stage
      - Label:
          default: Network Configuration
        Parameters:
          - VPCCidrBlock
      - Label:
          default: Compute Configuration
        Parameters:
          - KeyName
          - InstanceType
    ParameterLabels:
      Stage:
        default: Stage
      VPCCidrBlock:
        default: VPC Cidr Block
      KeyName:
        default: Key Name
      InstanceType:
        default: Instance Type

Resources:
  RDS:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: src/iam.yml

  ECS:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: src/network.yml
      Parameters:
        Stage: !Ref Stage
        VPCCidrBlock: !Ref VPCCidrBlock

  Compute:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: src/compute.yml
      Parameters:
        Stage: !Ref Stage
        SGId: !GetAtt SG.Outputs.SGId
        SubnetId: !GetAtt NW.Outputs.SubnetId
        InstanceProfile: !GetAtt IAM.Outputs.InstanceProfile
        ImageId: !GetAtt Custom.Outputs.ImageId
        KeyName: !Ref KeyName
        InstanceType: !Ref InstanceType
